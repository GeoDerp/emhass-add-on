name: "EMHASS-Add-on Build Test"

on:
  pull_request:
  workflow_dispatch:
jobs:
  build:
    name: Test action build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Build the builder
        uses: home-assistant/builder@master
        with:
          args: |
            --test \
            --amd64 \
            --target emhass \
